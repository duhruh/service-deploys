apiVersion: v1
kind: Namespace
metadata:
  name: routing
---
apiVersion: v1
kind: Service
metadata:
  name: echo-server
  namespace: routing
spec:
  ports:
  - port: 5678
    targetPort: 5678
    protocol: TCP
  selector:
    app: echo-server
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  namespace: routing
  name: echo-server
spec:
  selector:
    matchLabels:
      app: echo-server
  replicas: 1
  template:
    metadata:
      labels:
        app: echo-server
    spec:
      restartPolicy: Always
      containers:
        - name: echo-server
          image: hashicorp/http-echo:latest
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 5678
          ports:
            - containerPort: 5678
          resources:
            limits:
              memory: "128M"
            requests:
              memory: "128M"

